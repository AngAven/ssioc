<div class="m-b-40 headerSAE">
  <nav class="navbar navbar-expand-lg d-lg-none">
    <div class="row">
      <div class="col-sm-auto back-white logo-container">
        <img class="img-PREP m-l-30" [src]="navImage" alt="">
        <div class="abre-SSIOC">SSIOC</div>
      </div>
      <div class="col-sm hide-text">
        <div class="label-nombre">
          Sistema de Supervisión de la<br>
          Instalación y Operación de CATD
        </div>
      </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="far fa-user-circle logoSize"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav menuSesion">
        <li class="nav-item usuarioMenu">
          <!--          {{this._encuestas.user['username']}}-->
        </li>
        <li class="nav-item">
                    <span class="sesionMenu">
                        <i class="fas fa-times-circle"></i> Cerrar Sesión
                    </span>
        </li>
      </ul>
    </div>
  </nav>
  <div class="subnav d-none d-lg-block">
    <div class="row">
      <div class="col-2 col-md-1 col-sm-1 back-white"></div>
      <div class="col-md-auto back-white logo-container">
        <img class="img-PREP" [src]="navImage" alt="">
        <div class="abre-SSIOC">SSIOC</div>
      </div>
      <div class="col">
        <div class="label-nombre">
          Sistema de Supervisión de la<br>
          Instalación y Operación de CATD
        </div>
      </div>
      <div class="col-2 user text-right">
        {{user.username}}
      </div>
      <div class="col-2 user rosaSesion"
           *ngIf="user?.username"
           (click)="endSession()">
                <span>
                    <i class="fas fa-times-circle"></i> Cerrar Sesión
                </span>
      </div>
    </div>
  </div>
